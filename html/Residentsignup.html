<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hostel Stays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .close-container {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 9999; /* Ensure it's on top of other elements */
}

.close-button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}

.close {
  width: 30px; /* Adjust as needed */
  height: 30px; /* Adjust as needed */
}
.cross-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            text-decoration: none;
            color: rgb(17, 15, 15);
          }
  </style>
</head>
<body>
  <div class="close-container">
      <a href="index.html" class="cross-button">&#10006;</a>
    </a>
</div>
  <div class="container">
    <h1 class="mt-4 mb-5">Resident Signup</h1>

    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Middle name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault03" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault03" value="" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault04" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault04" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">State</label>
          <select class="form-select" id="validationDefault05" required>
            <option selected disabled value="">Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
        </div>
        
        <div class="col-md-3">
          <label for="validationDefault06" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault06" required>
        </div>

        <div class="row mb-3" style="margin-top: 20px;">
          <label for="inputMobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputMobileNumber" placeholder="">
          </div>
        </div>
        
        <div class="input-group mb-4 d-flex align-items-center">
          <label for="inputMobileNumber" class="col-form-label me-3">Gender</label>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">
              <label class="form-check-label me-2" for="maleRadio">Male</label>
          </div>
          <div class="form-check form-check-inline ms-3">
              <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female">
              <label class="form-check-label me-2" for="femaleRadio">Female</label>
          </div>
      </div>
      
      

        <div class="row mb-3">
          <label for="inputGuardianName" class="col-sm-2 col-form-label">Guardian Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputGuardianName" placeholder="">
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Guardian Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputGuardianMobile" class="col-sm-2 col-form-label">Guardian Mobile Number</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputGuardianMobile" placeholder="">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <button type="button" class="btn btn-primary btn-sm me-2">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9Gkc"></script>
  </body>
  </html>
