<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
  <title>Hostel Management System</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="../php/login_process.php" method="post">
        <h1 id="vit">Hostel Management System</h1>
        <input type="text" placeholder="Name" id="name" />
        <input type="email" placeholder="Email" id="mail"  />
        <input type="text" placeholder="Contact Number" id="contact" /> <!-- Added contact number input -->
        <input type="password" placeholder="Password" id="pass" />
        <select id="user-type">
          <option value="admin">Admin</option>
          <option value="resident">Resident</option>
        </select>
        <button>Sign Up</button>
        <br /><br /><br /><br />
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="../php/siginup_process.php" method="post">
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" id="mail" />
        <input type="password" placeholder="Password" id="pass" />
        <input type="text" placeholder="Contact Number" id="contact" /> <!-- Added contact number input -->
        <select id="user-type">
          <option value="admin">Admin</option>
          <option value="resident">Resident</option>
        </select>
        <button>Log In</button>
        <br /><br /><br /><br /><br /><br />
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome</h1>
          <p>Affordable stays, unforgettable experiences; Stay smart, stay at our hostel</p>
          <br />
          <p style="color: rgb(255, 255, 255)">Already have an account?</p>
          <button class="press" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hostel Management System</h1>
          <p>Passion for excellence. Compassion for people.</p>
          <br />
          <p style="color: rgb(240, 241, 244)">Don't have an account?</p>
          <button class="press" id="signUp" style="color: rgb(57, 49, 5)">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
