<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="../css/staff.css" />
  
</head>
<body>
    <!-- for header part -->
    <header>
        <div>
            <img class="nav-img1" src="../img/Logo.png" alt="Logo" />
        </div>
        <div class="dropdown">
            <img class="nav-img" src="../img/user.png" alt="" />
            <div class="dropdown-content">
                <p class="dropdown-item"><a href="../login.html">Logout</a></p>
            </div>
        </div>
    </header>

    <div class="main-container">
		<div class="navcontainer">
		  <nav class="nav">
			<div class="nav-upper-options">
			  <div class="option1 nav-option">
				<img
				  src="../img/icons8-task-list-50.png"
				  class="nav-img"
				  alt="To do task "
				/>
				<h3>To do task </h3>
                    </div>
                    <!-- Option for Resident Registration -->
                    <div class="option2 nav-option">
                        <img
                            src="../img/icons8-shouting-50.png"
                            class="nav-img"
                            alt="Resident Registration"
                        />
                        <h3>Announcement</h3>
            </div>
            <div class="nav-option option3">
              <img
                src="../img/icons8-fitting-room-50.png"
                class="nav-img"
                alt="Registration"
              />
                        <h3>Resident Registration</h3>
                    </div>
                    <!-- Option for Room Allocation -->
                    <div class="option4 nav-option">
                        <img src="../img/icons8-room-50.png" class="nav-img" alt="Room Allocation" />
                        <h3>Room Allocation</h3>
                    </div>
                </div>
            </nav>
        </div>
        <!-- TODO: Add the iframe and JavaScript for Resident Registration and Room Allocation -->
        <iframe id="iframe-content" src="tasktodo.html"></iframe>
    </div>

    <script>
        // Get references to the buttons and the iframe
        const dashboard = document.querySelector(".option1");
        const announcementBtn = document.querySelector(".option2");
        const registrationBtn = document.querySelector(".option3");
        const roomBtn = document.querySelector(".option4");
        const iframeContent = document.getElementById("iframe-content");
    
        // Add click event listeners to each button
        registrationBtn.addEventListener("click", () => {
            iframeContent.src = "residentregistration.html";
            // Remove highlight from dashboard button
            dashboard.classList.remove("highlighted");
        });

        announcementBtn.addEventListener("click", () => {
        iframeContent.src = "announcement.html";
      });
    
        dashboard.addEventListener("click", () => {
            iframeContent.src = "tasktodo.html";
            // Remove highlight from dashboard button
            dashboard.classList.remove("highlighted");
        });
    
        roomBtn.addEventListener("click", () => {
            iframeContent.src = "roomallocation.html";
            // Remove highlight from dashboard button
            dashboard.classList.remove("highlighted");
        });
    </script>
