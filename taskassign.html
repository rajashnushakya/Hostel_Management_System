<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Assign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      padding: 20px;
    }
    .mb-3-custom {
      margin-bottom: 1.5rem; /* Adjust as needed */
    }
    .table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Assign</h1>

    <!-- Request from Resident -->
    <h2>Request from Resident</h2>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Request</th>
            <th scope="col">By Whom</th>
            <th scope="col">Room number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>AC not Working</td>
            <td>Sumit Shah</td>
            <td>98</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Room mate issue</td>
            <td>Rajanshu Shakya</td>
            <td>99</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Laundry</td>
            <td>Aditi Hamal</td>
            <td>97</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- List of Request to Assign -->
    <h2>List of Request to Assign</h2>
    <div class="row mb-3">
        <label for="allocatedTo" class="col-sm-2 col-form-label">Allocated to:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="allocatedTo">
        </div>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name of Staff</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Sumit Shah</td>
            <td>Room Service</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Rajanshu Shakya</td>
            <td>Maintenance</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Saral Shakya</td>
            <td>Extra</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Button Section -->
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <button type="button" class="btn btn-primary btn-sm me-2">Publish</button>
        <button type="button" class="btn btn-secondary btn-sm">Back</button>
      </div>
    </div>

  </div>
</body>
</html>
