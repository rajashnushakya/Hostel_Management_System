<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hostel Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-5">Request</h1>
    <h2 class="mt-4 mb-5">MAINTANANCE</h2>
    <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="acCheckbox">
          <label class="form-check-label" for="acCheckbox">AC not Working</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="bulbCheckbox">
          <label class="form-check-label" for="bulbCheckbox">Bulb not working</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="postCheckbox">
          <label class="form-check-label" for="postCheckbox">Post issue</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="windowCheckbox">
          <label class="form-check-label" for="windowCheckbox">Windows glass broken</label>
        </li>
      </ul>
      
      <h2 class="mt-4 mb-5">Room</h2>
      <ul class="list-group">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="acCheckbox">
            <label class="form-check-label" for="acCheckbox">Room mate issue</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="bulbCheckbox">
            <label class="form-check-label" for="bulbCheckbox">Cold Room</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="postCheckbox">
            <label class="form-check-label" for="postCheckbox">Room cleaning</label>
          </li>
        </ul>

        <h2 class="mt-4 mb-5">Extra</h2>
        <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="acCheckbox">
              <label class="form-check-label" for="acCheckbox">Laundry</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="bulbCheckbox">
              <label class="form-check-label" for="bulbCheckbox">Bed Change</label>
            </li>
        
          </ul>

      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <button type="button" class="btn btn-primary btn-sm me-2">Submit</button>
          <button type="button" class="btn btn-secondary btn-sm">Back</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9Gkc"></script>
</body>
</html>
