<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Room Allocation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      padding: 20px;
    }
    .mb-3-custom {
      margin-bottom: 1.5rem; /* Adjust as needed */
    }
    .table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Room Allocation</h1>

    <!-- Room Booking -->
    <div class="row mb-3 mb-3-custom">
      <h2 class="col-sm-2">Room Booking</h2>
    </div>    
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Room no.</th>
            <th scope="col">Resident Name</th>
            <th scope="col">Room name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>99</td>
            <td>2</td>
            <td>1</td>
          </tr>
          <tr>
            <td>98</td>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>97</td>
            <td>1</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Room Details -->
    <div class="row mb-3 mb-3-custom">
      <h2 class="col-sm-2">Room Details</h2>
    </div>    
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Room no:</th>
            <th scope="col">Room name</th>
            <th scope="col">Seater</th>
            <th scope="col">No. of resident</th>
            <th scope="col">Fee</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Room 101</td>
            <td>3</td>
            <td>2</td>
            <td>$500</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Room 102</td>
            <td>2</td>
            <td>1</td>
            <td>$400</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Room 103</td>
            <td>4</td>
            <td>3</td>
            <td>$600</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Room 104</td>
            <td>1</td>
            <td>1</td>
            <td>$300</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Room to Resident -->
    <div class="row mb-3 mb-3-custom">
      <h2 class="col-sm-2">Room to resident</h2>
    </div>    
    <div class="row mb-3 mb-3-custom">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Resident Name</label>
        <input type="text" class="form-control" id="validationDefault01" value="" required>
      </div>

      <div class="col-md-4">
        <label for="validationDefault03" class="form-label">Room</label>
        <input type="text" class="form-control" id="validationDefault03" value="" required>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <button type="button" class="btn btn-primary btn-sm me-2">Submit</button>
        <button type="button" class="btn btn-secondary btn-sm">Back</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
